<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="utf-8">
  <title>SendIT :: Signup</title>
  <meta name="description" content="">
  <meta name="author" content="">


  <meta name="viewport" content="width=device-width, initial-scale=1">


  <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,600" rel="stylesheet">


  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">


  <link rel="icon" type="image/png" href="images/favicon.png">

</head>
<body>
  <div class="menu" id="mainMenu">
      <a href="index.html" class="brand">SendIT</a>
      <a href="admin.html">Admin</a>
      <a href="cart.html">Cart(5)</a>
      <a href="parcel_order.html">Parcel Order</a>
      <a href="signup.html" class="active">Signup</a>
      <a href="login.html">Login</a>
      <a href="my_account.html"><img src="images/user-icon.png" title="My Account"></a>
      <a href="javascript:void(0);" class="icon" onClick="openDrawerMenu()">&#9776;</a>
      <!--&#9776; is the code for the 3 line menu button-->
    </div>
    <div class="section values">
        <div class="container">
          <div class="row">
          <form>
            <div class="row">
              <div class="six columns offset-by-three">
                <label for="name" class="u-pull-left">Full Name</label>
                <input class="u-full-width" type="text" 
                placeholder="full name" id="name" required="">
              </div>
            </div>
            <div class="row">
              <div class="six columns offset-by-three">
                <label for="email" class="u-pull-left">Email</label>
                <input class="u-full-width" type="email" 
                placeholder="test@mailbox.com" id="email" required="">
              </div>
            </div>
            <div class="row">
                <div class="six columns offset-by-three">
                  <label for="number" class="u-pull-left">Number</label>
                  <input class="u-full-width" type="number" placeholder="mobile number" id="number" required="">
                </div>
            </div>
            <div class="row">
              <div class="six columns offset-by-three">
                <label for="password" class="u-pull-left">Password</label>
                <input class="u-full-width" type="password" placeholder="password" id="password" required="">
              </div>
            </div>
            <div class="row">
                <div class="six columns offset-by-three">
                  <label for="password" class="u-pull-left">Confirm Password</label>
                  <input class="u-full-width" type="password" placeholder="confirm password" id="password" required="">
                </div>
              </div>
            <div class="clear"></div>
              <input type="checkbox" value="remember-me" required="" /> <h4> I agree to the terms & contidions </h4>
            <div class="row">
              <div class="twelve">
                <input type="submit" class="button button-primary" 
                value="register now">
              </div>
            </div>
          </form>
          <div class="row">
            <div class="twelve">
              <h3>Already Registered?</h3>
              <a href="login.html" class="button button-primary">Login <i class="fa fa-long-arrow-right" aria-hidden="true"></i></a>
            </div>
          </div>
        </div>
    </div>
  </div>
  <footer>
      <span class="hide-xs hide-sm">&copy; 2018 SendIT. All Rights Reserved | By signing up you are agreeing to our <a href="#"></a>Privacy Policy</a></span></span>
  </footer>
  <script src="js/main.js"></script>
</body>
</html>
